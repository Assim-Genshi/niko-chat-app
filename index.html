<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Default favicon -->
    <link id="favicon" rel="icon" type="image/png" href="/whitelococat.png" />

    <!-- Optional: preload dark favicon to prevent flash -->
    <link rel="icon" type="image/png" href="/blaklococat.png" media="(prefers-color-scheme: light)" />
    
    <title>ChataMata</title>

    <script>
      function updateFavicon() {
        const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const favicon = document.getElementById("favicon");
        favicon.href = darkMode ? "/whitelococat.png" : "/blaklococat.png";
      }

      // Run on page load
      updateFavicon();

      // Watch for theme changes
      window.matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateFavicon);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
